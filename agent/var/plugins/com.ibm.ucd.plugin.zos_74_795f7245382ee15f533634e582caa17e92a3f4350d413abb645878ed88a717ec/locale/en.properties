Specify\ the\ maximum\ return\ code\ for\ the\ step.\ The\ step\ fails\ if\ the\ JCL\ return\ code\ is\ greater\ than\ the\ specified\ value.=Specify the maximum return code for the step. The step fails if the JCL return code is greater than the specified value.
Specify\ the\ members\ in\ the\ source\ PDS\ to\ copy,\ separated\ by\ newline\ characters.\ Use\ the\ following\ format\:\ MEMBER-NAME\ (or)\ MEMBER-NAME,\ NEW-MEMBER-NAME[,\ R]\ (or)\ MEMBER-NAME,,R.\ To\ rename\ a\ member,\ specify\ the\ current\ name\ of\ the\ member,\ followed\ by\ the\ new\ name\ and\ optionally\ the\ R\ (replace)\ parameter.\ To\ replace\ a\ member,\ specify\ the\ name\ of\ the\ member\ and\ the\ R\ parameter,\ separated\ by\ two\ commas.=Specify the members in the source PDS to copy, separated by newline characters. Use the following format\: MEMBER-NAME (or) MEMBER-NAME, NEW-MEMBER-NAME[, R] (or) MEMBER-NAME,,R. To rename a member, specify the current name of the member, followed by the new name and optionally the R (replace) parameter. To replace a member, specify the name of the member and the R parameter, separated by two commas.
Specify\ the\ name\ of\ an\ existing\ data\ set\ to\ use\ as\ a\ model.\ The\ attributes\ of\ this\ data\ set\ are\ used\ as\ the\ attributes\ for\ the\ data\ set\ being\ allocated.\ If\ the\ single\ quotation\ marks\ are\ omitted,\ the\ user's\ data\ set\ prefix\ from\ the\ TSO\ profile\ is\ automatically\ appended\ to\ the\ front\ of\ the\ data\ set\ name.=Specify the name of an existing data set to use as a model. The attributes of this data set are used as the attributes for the data set being allocated. If the single quotation marks are omitted, the user's data set prefix from the TSO profile is automatically appended to the front of the data set name.
Specify\ the\ name\ of\ the\ target\ PDS.=Specify the name of the target PDS.
Specify\ the\ names\ of\ the\ source\ PDS,\ separated\ by\ newline\ characters.\ Use\ the\ following\ format\:\ PDS-NAME\ (or)\ PDS-NAME,R.\ R\ specifies\ that\ all\ members\ of\ the\ source\ PDS\ replace\ any\ members\ with\ the\ same\ name\ in\ the\ target\ PDS.=Specify the names of the source PDS, separated by newline characters. Use the following format\: PDS-NAME (or) PDS-NAME,R. R specifies that all members of the source PDS replace any members with the same name in the target PDS.
Specify\ the\ number\ of\ bytes\ of\ data\ to\ place\ in\ each\ block,\ based\ on\ the\ record\ length.=Specify the number of bytes of data to place in each block, based on the record length.
Specify\ the\ output\ data\ set\ to\ be\ displayed\ in\ the\ log.\ Separate\ multiple\ data\ sets\ with\ commas.\ Specify\ ALL\ for\ all\ data\ sets.=Specify the output data set to be displayed in the log. Separate multiple data sets with commas. Specify ALL for all data sets.
Specify\ the\ output\ data\ sets\ to\ display\ in\ the\ log.\ Separate\ multiple\ data\ sets\ with\ commas.\ Specify\ ALL\ to\ display\ all\ data\ sets.=Specify the output data sets to display in the log. Separate multiple data sets with commas. Specify ALL to display all data sets.
