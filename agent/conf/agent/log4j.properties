# Log4j configuration
log4j.rootLogger=WARN, file

# file appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=../var/log/agent.out
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS zzz} %-5p %t %c - %m%n

# logger level configurations
log4j.logger.com.urbancode.air=INFO
log4j.logger.com.urbancode.encryption.keystore=INFO
